{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="card mt-3">
            <div class="card-header">
                Регистрация нового сотрудника
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Сохранить" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
