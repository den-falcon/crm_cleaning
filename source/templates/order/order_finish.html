{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Завершение заказа{% endblock title %}
{% block content %}
    <div class="container ms-auto me-auto w-50">
        <div class="card mt-3">
            <div class="card-header text-center">
                <h3>Статус заказа</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <input type="submit" name="cancel" value="Отменить" class="btn btn-outline-secondary w-25">
                        <input type="submit" name="finish" value="Завершить" class="btn btn-success w-25">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
