{% extends 'base.html' %}
{% block title %}Создать заказ{% endblock title %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card my-3">
        <div class="card-header">
            <h3 class="mx-auto">Новый заказ</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% crispy form form_helper %}
                <hr class="text-black-50 mt-1">
                {% crispy formset formset_helper %}
                <input type="submit" name="submit" value="Далее" class="btn btn-info" id="submit-id-submit">
            </form>
        </div>
    </div>
{% endblock content %}
