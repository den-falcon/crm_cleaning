{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Изменение услуги в заказе{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Изменение услуги в заказе</h1>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Сохранить" class="btn btn-success">
            </form>
        </div>
    </div>
{% endblock content %}
