{% extends "base.html" %}

{% block title %}Deletion Service from order{% endblock title %}

{% block content %}
    <div class="container text-center">
        <form method="post">
            <h3 class="mt-4 mb-4">Удалить услугу {{ service_order }} из заказа?</h3>
            {% csrf_token %}
            <a href="{% url "crmapp:order_detail" service_order.order.pk %}" class="btn btn-dark">Нет</a>
            <input type="submit" name="action" value="Да" class="btn btn-danger"/>
        </form>
    </div>
{% endblock %}
