{% extends 'new_base.html' %}
{% block title %}Обнуление кассы{% endblock title %}

{% block content %}

    <div class="container text-center">
        <form method="post">
            <div class="card p-3">
                <h3 class="mt-2"> Касса менеджера {{ manager.first_name }} {{ manager.last_name }}
                    составляет {{ manager.cash }}
                    cом.</h3>
                <h3 class="mt-4 mb-4">Обнулить кассу ? </h3>
                {% csrf_token %}
                <div class="mt-3">
                    <a href="{% url 'crmapp:manager_cash_list' %}" class="btn btn-secondary">Нет</a>
                    <input type="submit" name="action" value="Да" class="btn btn-success"/>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
