{% extends 'new_base.html' %}
{% block title %}Новая выплата{% endblock title %}

{% block content %}

    <div class="container text-center">
        <form method="post">
            <div class="card p-3">
                <h3 class="mt-3">Баланс сотрудникa {{ staff.first_name }} {{ staff.last_name }}
                    сотставляет {{ staff.balance }} cом.</h3>
                <h3 class="mt-4 mb-4">Выдать заработную плату? </h3>
                {% csrf_token %}
                <div class="mb-3">
                    <a href="{% url 'accounts:staff-list' %}" class="btn btn-secondary">Нет</a>
                    <input type="submit" name="action" value="Да" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
