{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Наименование</th>
                    <th scope="col">Количество</th>
                    <th scope="col">Редактирование</th>
                    <th scope="col">Удаление</th>
                </tr>
            </thead>
            <tbody>
                {% for i in inventories %}
                    <tr>
                        <th scope="row">{{ i.id }}</th>
                        <td>{{ i.name }}</td>
                        <td>{{ i.amount }}</td>
                        <td><a href="{% url 'crmapp:inventory_update' i.id %}">Редактировать</a></td>
                        <td><a href="{% url 'crmapp:inventory_delete' i.id %}">Удалить</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'crmapp:inventory_create' %}" class="w-100 btn btn-primary">Добавить инвентарь</a>
    </div>
{% endblock content %}
