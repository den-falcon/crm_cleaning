{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Наименование</th>
                    <th scope="col">Количество</th>
                    <th scope="col">Цена</th>
                    <th scope="col">Редактирование</th>
                    <th scope="col">Удаление</th>
                </tr>
            </thead>
            <tbody>
                {% for c in cleansears %}
                    <tr>
                        <th scope="row">{{ c.id }}</th>
                        <td>{{ c.name }}</td>
                        <td>{{ c.amount }} {{ c.get_unit_display }}</td>
                        <td>{{ c.price }}</td>
                        <td><a href="{% url 'crmapp:cleansear_update' c.id %}">Редактировать</a></td>
                        <td><a href="{% url 'crmapp:cleansear_delete' c.id %}">Удалить</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    <a href="{% url 'crmapp:cleansear_create' %}" class="w-100 btn btn-primary">Добавить мыломойку</a>
    </div>
{% endblock content %}
