{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Наименование</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Редактирование</th>
                    <th scope="col">Удаление</th>
                </tr>
            </thead>
            <tbody>
                {% for cleanser in cleansers %}
                    <tr>
                        <th scope="row">{{ cleanser.id }}</th>
                        <td>{{ cleanser.name }}</td>
                        <td>{{ cleanser.description }}</td>
                        <td><a style="text-decoration:none" href="{% url 'crmapp:cleanser_update' cleanser.id %}">Редактировать</a></td>
                        <td><a style="text-decoration:none" href="{% url 'crmapp:cleanser_delete' cleanser.id %}">Удалить</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    <a style="text-decoration:none" href="{% url 'crmapp:cleanser_create' %}" class="w-100 btn btn-primary">Добавить мыломойку</a>
    </div>
{% endblock content %}
