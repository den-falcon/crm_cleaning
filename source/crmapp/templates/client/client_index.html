{% extends 'base.html' %}
{% block tittle %}Просмотр клиентов{% endblock tittle %}
{% block content %}
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Фамилия</th>
      <th scope="col">Имя</th>
      <th scope="col">Телефон</th>
        <th scope="col">Редактировать</th>
    </tr>
  </thead>
  <tbody>
{% for client in clients %}
    <tr>
      <th scope="row">{{ client.id }}</th>
      <td>{{ client.last_name }}</td>
      <td>{{ client.first_name }}</td>
      <td>{{ client.phone }}</td>
    <td><a href="{% url 'crmapp:client_update' client.id %}"><i class="fa-solid fa-location-pen"></i></a></td>
    </tr>
{% endfor %}
  </tbody>
</table>

</div>
{% endblock content %}
